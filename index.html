<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ðŸ’Œ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #dfe9f3, #f7f7f7, #f5e6ca);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: opacity 0.8s ease;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      color: #3b3b3b;
    }

    input {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 80%;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      background: #1e90ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #187bcd;
      transform: scale(1.05);
    }

    #confess {
      font-size: 18px;
      color: #444;
      line-height: 1.7;
      white-space: pre-wrap;
      display: inline-block;
      text-align: left;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="container visible" id="page1">
    <h1>nama kamu?</h1>
    <input type="text" id="nameInput" placeholder="tulis nama kamu...">
    <br>
    <button onclick="goToWelcome()">Masuk ðŸ’Œ</button>
  </div>

  <div class="container hidden" id="page2">
    <h1 id="welcomeText"></h1>
    <button onclick="goToConfess()">Next âžœ</button>
  </div>

  <div class="container hidden" id="page3">
    <p id="confess"></p>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const welcomeText = document.getElementById('welcomeText');
    const confessText = document.getElementById('confess');

    const message = you know, Iâ€™m not the type who easily says what I feel. most of the time, Iâ€™d rather keep it to myself, hiding behind small talks, laughter, or silence. but lately, even when I try to act fine, my heart betrays me. whenever youâ€™re near, everything feels calm, like the world finally slows down , and somehow, that peace only exists when youâ€™re there.  i tried to convince myself that this is temporary, something i can brush off. but the more i pretend, the more i realize how genuine it feels.  i wonâ€™t call it love. but itâ€™s something real, something that makes me look for you in every quiet moment. and maybeâ€¦ thatâ€™s enough for now.;

    function goToWelcome() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') return alert('isi dulu dong namanya');

      page1.classList.replace('visible', 'hidden');
      setTimeout(() => {
        welcomeText.textContent = `selamat datang, ${name} ðŸ¤ aku bukan mau bikin momen besar atau gimana. kalau kamu cukup peka, kamu bakal ngerti kenapa aku nulis ini.
oh, dan maaf kalau nanti bahasanya agak beda aku cuma pengen kamu ngerasainnya, bukan sekadar ngerti bahasanya`;
        page2.classList.replace('hidden', 'visible');
      }, 400);
    }

    function goToConfess() {
      page2.classList.replace('visible', 'hidden');
      setTimeout(() => {
        page3.classList.replace('hidden', 'visible');
        typeWriterEffect(message, confessText);
      }, 400);
    }

    function typeWriterEffect(text, element) {
      element.textContent = "";
      let index = 0;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, 35);
        }
      }
      type();
    }
  </script>

</body>
</html>
